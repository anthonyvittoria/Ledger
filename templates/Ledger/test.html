{% extends 'Ledger/base.html' %} {% load static %} {% load crispy_forms_tags %}

{% block body %}
<div class="container my-5">
    <h1>Inline Formset - {{ location }}</h1>
    {% csrf_token %}
    {{ formset.management_form|crispy }}
    {% for form in formset %}
        {% crispy form %}
    {% endfor %}
</div>
{% endblock %}
