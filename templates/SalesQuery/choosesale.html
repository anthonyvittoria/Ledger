{% extends 'SalesQuery/base.html' %} {% load static %}{% load humanize %}

    {% block body%}
        <h3 class="mt-5 mx-auto text-center">View sales by location</h3>
        {% if locations %}
            <div class="list-group mt-5 mx-auto" style="width: 20em;">
                {% for location in locations %}
                    <a href="#" style="text-decoration: none;"><button type="button" class="list-group-item list-group-item-action my-1">{{ location }}</button></a>
                {% endfor %}
            </div>
        {% else %}
            <p class="mt-5 mx-auto text-center">No sales records are available.</p>
        {% endif %}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="{% static 'SalesQuery/bootstrap.bundle.js' %}"></script>
    {% endblock %}
</html>
